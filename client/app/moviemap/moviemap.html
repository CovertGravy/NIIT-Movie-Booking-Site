<div class="container">
<div class="col-md-5">
    <div class="form-group">
        <label for="movies">Select Movie:</label>
        <select ng-model="moviemapCtrl.data.movieS" class="form-control btn" id="movies">
                <option ng-repeat="movie in moviemapCtrl.movie">{{movie.Title}}</option>
        </select>
        <br>

        <label for="cities">Select City:</label>
        <select ng-model="moviemapCtrl.data.cityS" class="form-control btn" id="cities">
                <option ng-repeat="theater in moviemapCtrl.theater">{{theater.City}}</option>
        </select>
        <br>

        <label for="theaters">Select Theater:</label>
        <select ng-model="moviemapCtrl.data.theaterS" class="form-control btn" id="theaters">
                <option ng-repeat="theater in moviemapCtrl.theater" ng-if="theater.City == moviemapCtrl.data.cityS">{{theater.Name}}</option>
        </select>
        <br>

        <label for="dates">Select Dates: </label>
        
        <div class="pretty p-icon p-round p-jelly p-bigger" ng-repeat="day in moviemapCtrl.dates">
                <input type="checkbox" class="days" value="{{day}}" />
                <div class="state p-primary">
                        <i class="icon glyphicon glyphicon-ok"></i>
                        <label>{{day}}</label>
                </div>
        </div>
        
        <!-- <br>
        <input type="button" class="btn btn-info" value="Add dates" id="add_date">
        <br> -->
        <br>

        <label for="time">Select Show Timings: </label>
        <select class="form-control input-sm small btn btn-sm" name="hour" id="hour" ng-model="moviemapCtrl.data.h" ng-init="moviemapCtrl.data.h = '01'">
                <option ng-repeat="h in moviemapCtrl.hour">{{h}}</option>
        </select>
        <select class="form-control input-sm small btn btn-sm" name="min" id="min" ng-model="moviemapCtrl.data.m" ng-init="moviemapCtrl.data.m = '00'">
                <option ng-repeat="m in moviemapCtrl.min">{{m}}</option>
        </select>
        <select class="form-control input-sm small btn btn-sm" name="ampm" id="ampm" ng-model="moviemapCtrl.data.ampm" ng-init="moviemapCtrl.data.ampm = 'am'">
                <option>am</option>
                <option>pm</option>
        </select>

        <input ng-click="moviemapCtrl.savetime()" type="button" value="Save" class="btn btn-info btn-sm" id="add_time">
        <br>
        <!-- <ul>
                <li ng-repeat="t in moviemapCtrl.timings">{{6+8}}</li>
        </ul> -->
        <div>
                <div class="boxes" ng-repeat="t in moviemapCtrl.timings">{{t}}<span ng-click="moviemapCtrl.deletetime(t)" class="glyphicon glyphicon-remove pull-right"></span></div>
        </div>

        <div>
                <button type="submit" class="btn btn-success submit" ng-click="moviemapCtrl.submit()">Submit</button>
        </div>
        
    </div>
</div>
</div>
